<!doctype html>
<html>
<head>
  <title>Moonchild Live Parsing</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #editorContainer {
      position: absolute;
      bottom: 230px;
      left: 0;
      right: 50%;
      top: 0;
    }

    #framerFrame {
      border: none;
    }

    #previewContainer {
      position: absolute;
      top: 0;
      right: 0;
      left: 50%;
      bottom: 30px;
      background-color: #eee;
      border-left: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }

    #layers {
      font-family: "Helvetica Neue", sans-serif;
      position: absolute;
      width: 50%;
      left: 0;
      bottom: 30px;
      height: 200px;
      border: 1px solid #ddd;
      background: #eee;
    }

    #layers h3 {
      font-size: 14px;
      padding-left: 15px;
      color: #999;
      text-transform: uppercase;
    }

    #layer-list-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 50%;
      bottom: 0;
      overflow: auto;
      border-right: 1px solid #ddd;
    }

    #layer-list {
      padding: 0;
      margin: 0;
      border-top: 1px solid #ddd;
    }

    #layer-list li {
      list-style: none;
      padding: 15px;
      margin: 0;
      border-bottom: 1px solid #ddd;
    }

    #layer-list li.selected {
      background: #6B9DE3;
      color: #fff;
    }

    #layer-properties-container {
      position: absolute;
      top: 0;
      right: 0;
      left: 50%;
      bottom: 0;
    }

    #layer-properties {
      padding: 0;
      margin: 0;
    }

    #layer-properties li {
      list-style: none;
      padding: 5px 15px;
    }

    #controls {
      position: absolute;
      bottom: 0;
      height: 30px;
      left: 0;
      right: 0;
    }
    #controls > div {
      -webkit-user-select: none;
      background-color: #f5f5f5;
      border: 1px solid #999;
      border-radius: 3px;
      box-shadow: 0 2px 0 #999;
      color: #666;
      cursor: default;
      display: inline-block;
      font-family: Menlo, courier, monospace;
      font-size: 11px;
      margin: 3px 0 0 4px;
      padding: 3px 5px;
    }
    #controls > div:hover {
      background-color: white;
      border-color: #777;
      box-shadow: 0 2px 0 #777;
    }
    #controls > div:active,
    #controls > div.on {
      background-color: white;
      box-shadow: none;
      position: relative;
      top: 2px;
    }

    .CodeMirror {
      height: 100% !important;
    }
    .CodeMirror-scroll {
      overflow-x: auto;
      overflow-y: hidden;
      padding: 6px;
      padding-bottom: 30px;
    }
    .comment {
      text-decoration: underline;
    }
    .comment:hover {
      cursor: pointer;
    }
    .highlight {
      background: #E5E1EA;
    }
    /* TODO: Encapsulate these styles somehow. */
    .test-result {
      background-color: #d9534f;
      border-radius: 2px;
      color: white;
      display: inline-block;
      font-family: Arial, sans-serif;
      font-size: 12px;
      margin: 2px;
      padding: 2px 4px;
    }
    .test-result.ok {
      background-color: #5cb85c;
    }

    .arrow_box {
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
    	position: relative;
    	background: #fff;
    	border: 1px solid #ccc;
    	z-index: 99;
    }
    .arrow_box:after, .arrow_box:before {
    	right: 100%;
    	top: 50%;
    	border: solid transparent;
    	content: " ";
    	height: 0;
    	width: 0;
    	position: absolute;
    	pointer-events: none;
    }

    .arrow_box:after {
    	border-color: rgba(255, 255, 255, 0);
    	border-right-color: #fff;
    	border-width: 8px;
    	margin-top: -8px;
    }
    .arrow_box:before {
    	border-color: rgba(204, 204, 204, 0);
    	border-right-color: #ccc;
    	border-width: 9px;
    	margin-top: -9px;
    }

    .mc-callout {
      background-image: url(images/arrow.png);
      box-sizing: border-box;
      cursor: pointer;
      display: inline-block;
      height: 12px;
      opacity: 0.5;
      position: relative;
      top: 1px;
      width: 12px;
    }

    .mc-callout:hover {
      opacity: 0.7
    }

    .mc-ellipsis {
      background-color: #ddd;
      border-radius: 0.6em;
      color: white;
      cursor: pointer;
      font-size: 50%;
      padding-left: 0.4em;
      padding-right: 0.4em;
      position: relative;
      top: -1px;
    }
    .mc-ellipsis:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body spellcheck="false">
  <div id="editorContainer">
    <textarea>
var myLayer = new Layer({ y: 15, x: 50, backgroundColor: 'red' });
var yourLayer = new Layer({ y: 70, x: 80, backgroundColor: 'green' });
myLayer.draggable.enabled = true;</textarea>
  </div>
  <div id="previewContainer">
    <iframe src="framer-preview.html" id="framerFrame" width="100%" height="100%"></iframe>
  </div>
  <div id="layers">
    <div id="layer-list-container">
      <h3>Layers</h3>
      <ul id="layer-list">

      </ul>
    </div>
    <div id="layer-properties-container">
      <h3>Properties</h3>
      <ul id="layer-properties">

      </ul>
    </div>
  </div>
  <div id="controls">
    <div id="all">All</div>
    <div id="colors">Colors</div>
    <div id="markdown">Markdown</div>
    <div id="linkify">Linkify</div>
    <div id="collectTests">Tests</div>
    <div id="preview">Preview</div>
  </div>
  <script src="deps/codemirror-3.22/lib/codemirror.js"></script>
  <link rel="stylesheet" href="deps/codemirror-3.22/lib/codemirror.css">
  <script src="deps/codemirror-3.22/mode/javascript/javascript.js"></script>

  <script src="deps/assert.js"></script>
  <script src="deps/underscore-min.js"></script>
  <script src="deps/underscore.collections.walk.js"></script>

  <script src="../lib/moonchild-bundle.js"></script>
  <script src="ui_helpers.js"></script>
  <script src="editor.js"></script>

  <!-- Plugins -->
  <link rel="import" href="plugins/metadata.html">
  <script src="plugins/collectTests.js"></script>
  <script src="plugins/color-widget.js"></script>
  <script src="plugins/templates.js"></script>
  <script src="plugins/js-declarations.js"></script>
  <link rel="import" href="plugins/markdown-comments.html">
  <script src="plugins/markdown-linkify.js"></script>
  <!-- <link rel="import" href="plugins/scrubbable.html"> -->
  <link rel="import" href="plugins/preview.html">

  <!-- Polyfill for HTML imports -->
  <script src="deps/html-imports.min.js"></script>
</body>
</html>
